{% extends 'base.html' %}
{% block content %}
    <h1>Edit Profile</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.full_name.label }}<br>
        {{ form.full_name(size=20) }}<br>
        {{ form.time_zone.label }}<br>
        {{ form.time_zone() }}<br>
        {{ form.submit() }}
    </form>
{% endblock %}
